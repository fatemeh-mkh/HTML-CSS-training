<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html & Css learning</title>

    <h1 class="text-xl">Heading 1</h1>
    <h2 id="main-heading">Heading  2</h2>

    <!-- style -->
    <p style="color:darkcyan ; font-size:20px ;">This is a paragraph</p>

    <!-- accesskey & title -->
    <button title="Home Button" accesskey="h" onclick="alert('Home Button Clicked')">Home</button>

    <!-- hidden -->
     <div hidden>This is a hidden div</div>

     <!-- tabIndex -->
      <Button tabindex="2">Button 1</Button>
      <Button tabindex="1">Button 2</Button>
      <Button tabindex="4">Button 3</Button>
      <Button tabindex="3">Button 4</Button>

      <!-- contenteditable -->
       <div contenteditable="true">This is an editable div element</div>

       <!-- draggable -->
        <div draggable="true">This is a draggable text</div>

        <!-- autofocus -->
         <input type="text" autofocus>

</head>
<body>
    
</body>
</html>
