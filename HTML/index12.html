<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Sandbox</title>
</head>
<body>
    <h1>Favorite peogramming language</h1>
    <form>
        <label for="html">
            <input type="checkbox" 
            name="language"
            id="html"
            value="html">HTML
        </label>

        <br/>
        
        <label for="java">
            <input type="checkbox" 
            name="language"
            id="java"
            value="html"
            checked>Java
        </label>

        <br/>
        <label for="javascript">
            <input type="checkbox" 
            name="language"
            id="javascript"
            value="html">JavaScript
        </label>
    </form>

    <br />
    <br />
    <h1>Prodect Size</h1>
    <form>
        <label for="small">
            <input type="radio" name="size" id="small" value="small">
            Small
        </label>

        <br/>
        <label for="medium">
            <input type="radio" name="size" id="medium" value="medium">
            Medium
        </label>

        <br/>
        <label for="large">
            <input type="radio" name="size" id="large" value="large" />
            Large
        </label>
    </form>
</body>
</html>
