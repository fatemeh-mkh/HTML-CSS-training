<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered list -->
    <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
    </ul>

    <ol>
        <li>Item one</li>
        <ul>
            <li>Item 1-1</li>
            <ul>
                <li>Item 1-1-1</li>
            </ul>
        </ul>
        
        <li>Item two</li>
        <ul>
            <li>Item 1-2</li>
            <ul>

            <li>Item 1-1-2</li>
            </ul>
        </ul>
        
        <li>Item three</li>
    </ol>


<!-- Definision list -->
 <dl>
    <dt>Item 1</dt>
    <dd>description 1</dd>
    <dt>Item 2</dt>
    <dd>description 2</dd>
    <dt>Item 3</dt>
    <dd>description 3</dd>
 </dl>
 
</body>
</html>
