<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><HTML> and CSS - Divs and Spans</HTML></title>
</head>
<body>
    <!-- Header -->
    <div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
    </div>

    <div>
        <h2>Section one</h2>
        <p>This the first paragraph in <span>section one</span></p>
        <p>This the second paragraph in <span>section one</span></p>
    </div>

    <div>
        <h2>Section two</h2>
        <p>This the first paragraph in <span>section two</span></p>
        <p>This the first paragraph in <span>section two</span></p>

    </div>

    <!-- Footer -->
    <div>
        &reg; 2025 Registered
    </div>
</body>
</html>
