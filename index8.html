<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><HTML> and CSS - Divs and Spans</HTML></title>
</head>
<body>
    <!-- Header -->
    <div class="Header" id="Header">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
    </div>

    <!-- Sections -->
    <div id="About" class="card text-center">
        <h2  class="text-lg">Section one</h2>
        <p>This the first paragraph in <span class="primary-text">section one</span></p>
        <p>This the second paragraph in <span class="secondary-text">section one</span></p>
    </div>

    <div id="Contact" class="card text-center">
        <h2 class="text-xl">Section two</h2>
        <p>This the first paragraph in <span class="primary-text">section two</span></p>
        <p>This the first paragraph in <span class="secondary-text">section two</span></p>

    </div>

    <!-- Footer -->
    <div class="Footer">
        &reg; 2025 Registered
    </div>
</body>
</html>
