<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Images</h2>
    <!-- Relative path -->
    <img src="images/HTML-and-CSS.png" alt="landscape" />

    <!-- Absolute path -->
     <img src="https://picsum.photos/200/300" alt="Random" />
     <!-- weight and height attribute -->
     <img src="images/HTML-and-CSS.png" alt="landscape" 
     weight="400"
      height="300"
      title="a html-css landscape" />

      <!-- fig and figcaption -->
       <figure>
        <img src="images/HTML-and-CSS.png" 
        alt="landscape"
        weight="400"
        height="300" />
        <figcaption>Fig.1 - html-css</figcaption>
       </figure>
</body>
</html>
